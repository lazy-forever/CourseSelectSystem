{% extends 'admin/base.html' %}

{% block app_content %}
<div class="row justify-content-center">
    <div class="card-body" style="width: 50%; margin: 0 auto;">
        <h1 class="card-title text-center mb-4">管理员登录</h1>
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="num">工号</label>
                <input type="text" class="form-control" id="num" name="num" placeholder="请输入工号">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-primary btn-block">管理员登录</button>
        </form>
    </div>

</div>

{% endblock %}
